<!DOCTYPE html>
<html>
<head>
  <title>Event Cost Management</title>
</head>
<body>
  <h1>Event Cost Management</h1>

  <label for="eventName">Event Name:</label>
  <input type="text" id="eventName"><br><br>

  <label for="eventMembers">Number of Event Members:</label>
  <input type="number" id="eventMembers"><br><br>

  <label for="dishPrice">Dish Price:</label>
  <input type="number" id="dishPrice"><br><br>

  <input type="checkbox" id="advancedMode">
  <label for="advancedMode">Advanced Mode</label><br><br>

  <button onclick="calculateCost()">Calculate Cost</button>

  <div id="result"></div>

  <script>
    function calculateCost() {
      const eventName = document.getElementById("eventName").value;
      const eventMembers = parseFloat(document.getElementById("eventMembers").value);
      const dishPrice = parseFloat(document.getElementById("dishPrice").value);
      const advancedMode = document.getElementById("advancedMode").checked;

      let discount = 0;

      if (advancedMode) {

        discount = 0.15; 
      } else {
        discount = 0.1;
      }

      const totalCost = eventMembers * dishPrice * (1 - discount);

      const result = document.getElementById("result");
      result.innerHTML = `
        Event Name: ${eventName}<br>
        Event Members: ${eventMembers}<br>
        Dish Price: $${dishPrice}<br>
        Discount: ${discount * 100}%<br>
        Total Cost: ${totalCost.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
